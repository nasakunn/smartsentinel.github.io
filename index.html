<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    <title>Smart Sentinel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search for parking...">
    </div>
    <div id="map"></div>
    <div id="parking-details" class="hidden">
        <h2>Parking Details</h2>
        <p id="parking-info"></p>
        <button id="view-spaces">View Available Spaces</button>
        <button id="close-details" class="close-button">Close</button>
    </div>
    <div id="parking-lot-map" class="hidden">
        <h2>Parking Lot Map</h2>
        <div id="lot-map"></div>
        <button id="close-lot-map" class="close-button">Close</button>
    </div>
    <!-- Parking Space Details Overlay -->
    <div id="parking-space-details-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2>Parking Space Details</h2>
            <p id="space-level"></p>
            <p id="space-block"></p>
            <p id="space-number"></p>
            <p id="space-status"></p>
            <button id="close-space-details" class="close-button">Close</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
